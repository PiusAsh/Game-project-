<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;0,600;0,700;1,700&family=Open+Sans:wght@400;500;700;800&family=Poppins:ital,wght@0,300;0,500;1,600&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="/assets/me.jpg" width="" alt="" />
            <h1 class="name">Pius Ash</h1>
            <p class="mem">PRO MEMBER</p>
          </div>
          <hr class="line"></hr>
          <div class="links">
            <div class="link">
              <img src="/assets/download__6_-removebg-preview.png" width="30px" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="assets/game.png" alt="">
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="assets/new.png" alt="">
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="assets/lib.png" alt="">
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h4>Join pro for free</h4>
            <img src="/assets/pro-icon-3-removebg-preview.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1 class="agame">Active Games</h1>
            <input type="text" placeholder="Search latest games" />
          </div>
          <div class="cards"></div>
        <div class="card">
        <img src="/assets/Halo_Infinite.png" width="30px" alt="" />
          <div class="card-info">
            <h2 class="cadte1">Halo Infinite</h2>
            <p class="cadte">PS5 VERSION</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>
        <div class="card">
          <img src="/assets/Mortal_Kombat_11_cover_art.png" alt="" />
          <div class="card-info">
            <h2 class="cadte1">Mortal Kombat 11</h2>
            <p class="cadte">PS5 VERSION</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>
        <div class="card">
          <img src="/assets/Prince_of_Persia_poster.jpg" alt="" />
          <div class="card-info">
            <h2 class="cadte1">Prince of Persia</h2>
            <p class="cadte">PS5 VERSION</p>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>
      </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
